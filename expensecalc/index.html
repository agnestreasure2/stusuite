<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <h1 id="expenseTracker">Expense Tracker 1.0</h1>
    <hr>
    <h2>Total Budget:<span id="totalBudget">0</span></h2>
    <h2>Current Balance:<span id="currentBalance">0</span></h2>
    <hr>
    <h2>Add Money To Budget</h2>
    <input type="number" id="money" placeholder="add money">
    <button onclick="addMoney()">Add Money</button>
    <hr>
    <h2>Add Expenses</h2>
    <input type="text" id="expenseName" placeholder="expense name">
    <input type="number" id="expenseAmount" placeholder="expense amount">
    <button onclick="addExpense()">Add Expense</button>
    <h2>Added Expenses</h2>
    <div id="addedExpenses">
    </div>
   <script type="text/javascript" src="expense.js"></script>
	<style>
		body{
				background-color: lightgray;
		
			}
			input{
				border-radius: 10px;
				float: left;
			}
			button{
				background-color: blue;
				border-radius: 10px;
				color: white;
			}
			h1{
				color: red;
			}
			
		
	</style>

</body>
</html>
